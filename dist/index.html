<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div class="main">

  <div class="form-container d-inline" id="topelements">
    <div class="logo">
      <h1>TIC TAC TOE</h1>
    </div>
    <form>
    <div>
      <label for="player">PLAYER 1</label>
      <input type="text" id="player1">
      <span id="ep1" class="error-input d-none">* Field can't be empty</span>
      <div class="check">
        <input type="checkbox" id="ai1"  class="aibox">
        <label for="ai1" class ="ailabel">AI PLAY</label>
      </div>
    </div>
    <div>
      <label for="player">PLAYER 2</label>
      <input type="text" id="player2">
      <span id="ep2" class="error-input d-none">* Field can't be empty</span>
      <div class="check">
        <input type="checkbox" id="ai2" class="aibox">
        <label for="ai2" class ="ailabel">AI PLAY</label>
      </div>
    </div>
    </form>

    <h1 class="leveltitle">AI LEVEL</h1>
    <div class="checkboxes">
      
      <div class="check">
        <input type="radio" id="junior" name="level" value=1>
        <label for="junior">JUNIOR</label>
      </div>
      <div class="check">
        <input type="radio" id="mid" name="level" value=2>
        <label for="mid">MID</label>
      </div>
      <div class="check">
        <input type="radio" class ="radiobtn" id="senior" name="level" value=3>
        <label for="senior">SENIOR</label>
      </div>
    </div>
    
    <button type="button" id ="startgame" class = "btn start" >Start Game</button>


  </div>

 

  <div id="bottomelements">

    <button type="button" id ="playagain" class = "btn " >Play Again</button>
    
    <div class="board">
      <div class="row">
        <span class="cell"></span>
        <span class="cell border-vertical"></span>
        <span class="cell"></span>
      </div>
      <div class="row">
        <span class="cell border-horizontal"></span>
        <span class="cell border-central"></span>
        <span class="cell border-horizontal"></span>
      </div>
      <div class="row">
        <span class="cell"></span>
        <span class="cell border-vertical" ></span>
        <span class="cell"></span>
      </div>
    </div>

    <div class="message-container">
      <p id="message"></p>
    </div>

  </div>

</div>
<script src="main.js"></script>
</body>
</html>

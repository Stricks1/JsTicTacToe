<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="main">
  <div class="board">
    <div class="row">
      <span class="cell" onclick="clickingCell(0)"></span>
      <span class="cell border-vertical" onclick="clickingCell(1)"></span>
      <span class="cell" onclick="clickingCell(2)"></span>
    </div>
    <div class="row">
      <span class="cell border-horizontal" onclick="clickingCell(3)"></span>
      <span class="cell border-central" onclick="clickingCell(4)"></span>
      <span class="cell border-horizontal" onclick="clickingCell(5)"></span>
    </div>
    <div class="row">
      <span class="cell" onclick="clickingCell(6)"></span>
      <span class="cell border-vertical" onclick="clickingCell(7)"></span>
      <span class="cell" onclick="clickingCell(8)"></span>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
